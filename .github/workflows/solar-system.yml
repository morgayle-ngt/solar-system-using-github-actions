name: "ü™ê Solar System Workflow"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
      name: Unit Testing
      # services:
      #   mongo-db:
      #     image: ${{ vars.DOCKERHUB_USERNAME }}/mongo-db:non-prod
      #     ports:
      #       - 27017:27017
      # env:
      #     MONGO_URI: 'mongodb//localhost:27017/superData'
      #     MONGO_USERNAME: non-prod-user
      #     MONGO_PASSWORD: non-prod-password
      strategy:
        matrix:
            nodejs_version: [18, 19, 20]
            operating_system: [ubuntu-latest, macos-latest]
            exclude:
                - nodejs_version: 18
                  operating_system: macos-latest
      runs-on: ${{ matrix.operating_system }}
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        run: npm test

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Mocha-Test-Results
          path: test-results.xml

      - name: Success Message
        if: success()
        run: echo "Dale! ‚úÖ"

      - name: Failure Message
        if: failure()
        run: echo "Unit testing took a dump üí©"

    code-coverage:
      name: Code Coverage
      # container:
      #   image: node:18
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version - 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        id: nodejs-unit-testing-step
        run: npm test

      - name: Check Code Coverage
        continue-on-error: true
        run: npm run coverage

      - name: Archive Test Result
        if: always ()
        uses: actions/upload-artifact@v3
        with:
          name: Code-Coverage-Result
          path: coverage
          retention-days: 5

      - name: Success Message
        if: success()
        run: echo "Dale! ‚úÖ"

      - name: Failure Message
        if: failure()
        run: echo "Code Coverage took a dump üí©"

    docker:
      name: "üê≥ Containerization"
      needs: [unit-testing, code-coverage]
      permissions: 
        packages: write
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dockerhub Login
        uses: docker/login-action@v3 #updated
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} #updated

      - name: "üêô GHCR Login"
        uses: docker/login-action@v3 #updated
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} #updated

      - name: Pull Docker Image #added
        run: docker pull ${{ vars.DOCKERHUB_USERNAME }}/solar-system:latest #added

      - name: "üèóÔ∏è Docker Build For Testing"
        uses: docker/build-push-action@v5 #updated
        with:
          context: .
          push: false
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

      # Comment to trigger workflow

      - name: Docker Image Testing
        run: |
          docker images
          docker run --name solar-system -d \
               -p 3000:3000 \
               -e MONGO_URI=$MONGO_URI \
               -e MONGO_USERNAME=$MONGO_USERNAME \
               -e MONGO_PASSWORD=$MONGO_PASSWORD \
               ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
              
          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system)
          echo $IP

          echo Testing Image URL using wget
          wget -q -O - 127.0.0.1:3000/live | grep live

      # - name: Docker Push
      #   uses: docker/build-push-action@v5 #updated
      #   with:
      #     context: .
      #     push: true
      #     tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

      - name: "üö¢ Container Registry Push"
        uses: docker/build-push-action@v5 #updated
        with:
          context: .
          push: true
          tags: |
              ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
              ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}

      - name: Success Message
        if: success()
        run: echo "Dale! ‚úÖ"
      
      - name: Failure Message
        if: failure()
        run: echo "Docker Whale is in need of water! üåä"

    dev-deploy:
      needs: docker
      environment:
        name: development
        url: https://${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      outputs:
        APP_INGRESS_URL: ${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Install kubectl CLI
          uses: azure/setup-kubectl@v3
          with:
            version: 'v1.27.0'

        - name: Set KubeConfig
          uses: azure/k8s-set-context@v3
          with:
              method: kubeconfig
              kubeconfig: ${{ secrets.KUBECONFIG }}
              #context: <context name> # current-context from kubeconfig is used as default

        - name: Fetch Kubernetes Cluster Details
          run: |
            kubectl version --short -o yaml
            echo -----------------------------------------------------
            kubectl get nodes

        - name: Save NGINX Ingress Controller IP as a GITHUB Environment Variable
          run: |
            echo "INGRESS_IP=$(kubectl get services ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> $GITHUB_ENV

        - name: Replace Tokens in Manifest Files
          uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '_{_'
            tokenSuffix: '_}_'
            files: '["kubernetes/development/*.yaml"]'
          env:
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}
            IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
            INGRESS_IP: ${{ env.INGRESS_IP }}
        
        - name: "üîç Check files"
          run: |
            cat kubernetes/development/*.yaml

        - name: Create MongoDB Secret
          run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
              --from-literal=MONGO_URI=${{ env.MONGO_URI }} \
              --from-literal=MONGO_USERNAME=${{ vars.MONGO_USERNAME }} \
              --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
              --save-config \
              --dry-run=client \
              -o yaml | kubectl apply -f -

        - name: "üê∂ Deploy to Dev Env"
          run: |
            kubectl apply -f kubernetes/development

        - name: Set App Ingress Host URL
          id: set-ingress-host-address
          run: |
            echo "APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress -o jsonpath="{.items[0].spec.tls[0].hosts[0]}")" >> "$GITHUB_OUTPUT"

        - name: Success Message
          if: success()
          run: echo "Dale! ‚úÖ"
    
        - name: Failure Message
          if: failure()
          run: echo "Kube just pooped on the floor üí©"

    dev-integration-test:
      name: Dev Integration Testing
      needs: dev-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL Output using CURL and JQ
          env:
            URL: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
          run: |
            echo $URL
            echo "----------------------"
            curl https://$URL/live -s -k | jq -r .status | grep -i live

        - name: Success Message
          if: success()
          run: echo "Dale! ‚úÖ"
      
        - name: Failure Message
          if: failure()
          run: echo "Integration testing just left a turd üí©"

    prod-deploy:
      needs: dev-integration-test
      environment:
        name: production
        url: https://${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      outputs:
        APP_INGRESS_URL: ${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Install kubectl CLI
          uses: azure/setup-kubectl@v3
          with:
            version: 'v1.27.0'

        - name: Set KubeConfig
          uses: azure/k8s-set-context@v3
          with:
              method: kubeconfig
              kubeconfig: ${{ secrets.KUBECONFIG }}
              #context: <context name> # current-context from kubeconfig is used as default

        - name: Fetch Kubernetes Cluster Details
          run: |
            kubectl version --short -o yaml
            echo -----------------------------------------------------
            kubectl get nodes

        - name: Save NGINX Ingress Controller IP as a GITHUB Environment Variable
          run: |
            echo "INGRESS_IP=$(kubectl get services ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> $GITHUB_ENV

        - name: Replace Tokens in Manifest Files
          uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '_{_'
            tokenSuffix: '_}_'
            files: '["kubernetes/development/*.yaml"]'
          env:
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}
            IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
            INGRESS_IP: ${{ env.INGRESS_IP }}
        
        - name: "üîç Check files"
          run: |
            cat kubernetes/production/*.yaml

        - name: Create MongoDB Secret
          run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
              --from-literal=MONGO_URI=${{ env.MONGO_URI }} \
              --from-literal=MONGO_USERNAME=${{ vars.MONGO_USERNAME }} \
              --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
              --save-config \
              --dry-run=client \
              -o yaml | kubectl apply -f -

        - name: "üê∂ Deploy to Prod Env"
          run: |
            kubectl apply -f kubernetes/production

        - name: Set App Ingress Host URL
          id: set-ingress-host-address
          run: |
            echo "APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress -o jsonpath="{.items[0].spec.tls[0].hosts[0]}")" >> "$GITHUB_OUTPUT"

        - name: Success Message
          if: success()
          run: echo "Dale! ‚úÖ"
    
        - name: Failure Message
          if: failure()
          run: echo "Kube just pooped on the floor üí©"

    prod-integration-test:
      name: Prod Integration Testing
      needs: prod-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL Output using CURL and JQ
          env:
            URL: ${{ needs.prod-deploy.outputs.APP_INGRESS_URL }}
          run: |
            echo $URL
            echo "----------------------"
            curl https://$URL/live -s -k | jq -r .status | grep -i live

        - name: Success Message
          if: success()
          run: echo "Dale! ‚úÖ"
      
        - name: Failure Message
          if: failure()
          run: echo "Integration testing just left a turd üí©"
